server.port=8081
spring.application.name=auth-service

# MySQL 데이터베이스 설정
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/esg_auth}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:esg_user}
spring.datasource.password=${DB_PASSWORD:esg_password}

# JPA 설정
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT 설정
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationAndValidationPurposeOnly123456789}
jwt.expiration=86400000
jwt.refresh-expiration=604800000
