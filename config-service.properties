spring.application.name=config-service
server.port=8888

# GitHub Config Server 설정
spring.cloud.config.server.git.uri=${GITHUB_REPO_URI}
spring.cloud.config.server.git.default-label=${GITHUB_BRANCH}
spring.cloud.config.server.git.search-paths=${GITHUB_SEARCH_PATHS}
spring.cloud.config.server.git.username=${GITHUB_USERNAME}
spring.cloud.config.server.git.password=${GITHUB_TOKEN}
spring.cloud.config.server.git.timeout=5
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.force-pull=true 